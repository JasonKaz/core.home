version: "3"

services:
  hass:
    container_name: hass
    restart: always
    network_mode: host
    ports:
      - 8123:8123
    volumes:
      - "${HASS_CONFIG}:/config"
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Los_Angeles
    build:
      context: .
      dockerfile: Dockerfile-hass

  grafana:
    container_name: grafana
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: Dockerfile-grafana